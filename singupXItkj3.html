<!doctype html>
<html lang="id"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Halaman Signup</title> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> 
 </head> 
 <body> 
  <div class="container d-flex justify-content-center align-items-center min-vh-100"> 
   <div class="card p-4 shadow-sm" style="width: 400px;"> 
    <h3 class="text-center mb-3">Daftar Akun</h3> 
    <form> 
     <div class="mb-3"> <label for="fullname" class="form-label">Nama Lengkap</label> 
      <input type="text" class="form-control" id="fullname" placeholder="Masukkan nama lengkap" required> 
     </div> 
     <div class="mb-3"> <label for="username" class="form-label">Username</label> 
      <input type="text" class="form-control" id="username" placeholder="Masukkan username" required> 
     </div> 
     <div class="mb-3"> <label for="email" class="form-label">Email</label> 
      <input type="email" class="form-control" id="email" placeholder="Masukkan email" required> 
     </div> 
     <div class="mb-3"> <label for="password" class="form-label">Password</label> 
      <input type="password" class="form-control" id="password" placeholder="Masukkan password" required> 
     </div> <button type="submit" class="btn btn-primary w-100">Daftar</button> 
    </form> 
    <p class="text-center mt-3"> Sudah punya akun? <a href="#">Masuk</a> </p> 
   </div> 
  </div> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
 
</body></html>
