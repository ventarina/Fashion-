<!doctype html>
<html lang="id"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Login Page</title> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style> 
 </head> 
 <body> 
  <div class="container"> 
   <div class="login-container"> 
    <h3 class="text-center">Login</h3> 
    <form> 
     <div class="mb-3"> <label for="email" class="form-label">Email</label> 
      <input type="email" class="form-control" id="email" placeholder="Masukkan email"> 
     </div> 
     <div class="mb-3"> <label for="password" class="form-label">Password</label> 
      <input type="password" class="form-control" id="password" placeholder="Masukkan password"> 
     </div> <button type="submit" class="btn btn-primary w-100">Login</button> 
    </form> 
    <p class="text-center mt-3"> <a href="#">Lupa password?</a> | <a href="#">Daftar</a> </p> 
   </div> 
  </div> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
 
</body></html>
